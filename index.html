<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FARS</title>
    <script src="./js/d3.js" type="text/javascript"></script>
    <script src="./js/d3.parasets.js" type="text/javascript"></script>
    <script type="text/javascript" src="./js/crossfilter.js"></script>
    <script src="./js/melt.js" type="text/javascript"> </script>
    <script type="text/javascript" src="./js/dc.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/colorbrewer.css" rel="stylesheet" type="text/css">
    <link href="./css/dc.css" rel="stylesheet" type="text/css" media = "screen">    
</head>

<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FARS Data Visualization</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> About</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Exit</a></li>
        </ul>
      </div>
    </nav>
    <div class="container" id="main-container" style="width: 100%">
        <div class="content">
                <div class="row-fluid">
                    <div class="remaining-graphs col-sm-12 ">
                        <div class="row-fluid">
                            <div class="bubble-graph col-sm-12  well">
                                <span style="font-size: 25px; vertical-align: middle;">Parallel Sets &nbsp;&nbsp;</span>
                                <span class="dropdown">
                                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Feature Selection
                                  <span class="caret"></span></button>
                                  <ul class="dropdown-menu">
                                    <li>&nbsp;<label class="checkbox-inline">
                                            <input type="checkbox" value="1"> Option 1
                                        </label>
                                    </li>
                                    <li>&nbsp;<label class="checkbox-inline">
                                            <input type="checkbox" value="2"> Option 2
                                        </label>
                                    </li>
                                    <li>&nbsp;<label class="checkbox-inline">
                                            <input type="checkbox" value="3"> Option 3
                                        </label>
                                    </li>
                                  </ul>
                                </span>
                                <span class="dropdown">
                                      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Axis Selection
                                      <span class="caret"></span></button>
                                      <ul class="dropdown-menu">
                                        <li>&nbsp;<label class="checkbox-inline">
                                                <input type="checkbox" value="1">Option 1
                                            </label>
                                        </li>
                                        <li>&nbsp;<label class="checkbox-inline">
                                                <input type="checkbox" value="2">Option 2
                                            </label>
                                        </li>
                                        <li>&nbsp;<label class="checkbox-inline">
                                                <input type="checkbox" value="3">Option 3
                                            </label>
                                        </li>
                                      </ul>
                                </span>
                                <div id="dc-bubble-graph"></div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="remaining-graphs col-sm-6">
                                <div class="row-fluid">
                                    <div class="remaining-graphs col-sm-12">
                                        <div class="pie-graph col-sm-6" id="dc-yr-pie-graph"></div>
                                        <div class="pie-graph col-sm-6" id="dc-sts-pie-graph"></div>
                                        <div class="chart-graph col-sm-12" id="dc-line-graph"></div>
                                        <div class="chart-graph col-sm-12" id="dc-line-chart"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="remaining-graphs col-sm-6">
                                <div class="pie-graph col-sm-12 well" ></div>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="col-sm-12" >
                                <div class="row-fluid">
                                    <div>
                                        <span style="font-size: 25px; text-align: center;">Choropleth Map &nbsp;&nbsp;</span>
                                        <span class="dropdown">
                                          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Feature Selection
                                          <span class="caret"></span></button>
                                          <ul class="dropdown-menu">
                                            <li>&nbsp;<label class="checkbox-inline">
                                                    <input type="checkbox" value="1"> Option 1
                                                </label>
                                            </li>
                                            <li>&nbsp;<label class="checkbox-inline">
                                                    <input type="checkbox" value="2"> Option 2
                                                </label>
                                            </li>
                                            <li>&nbsp;<label class="checkbox-inline">
                                                    <input type="checkbox" value="3"> Option 3
                                                </label>
                                            </li>
                                          </ul>
                                        </span>
                                        <span class="dropdown">
                                              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Axis Selection
                                              <span class="caret"></span></button>
                                              <ul class="dropdown-menu">
                                                <li>&nbsp;<label class="checkbox-inline">
                                                        <input type="checkbox" value="1">Option 1
                                                    </label>
                                                </li>
                                                <li>&nbsp;<label class="checkbox-inline">
                                                        <input type="checkbox" value="2">Option 2
                                                    </label>
                                                </li>
                                                <li>&nbsp;<label class="checkbox-inline">
                                                        <input type="checkbox" value="3">Option 3
                                                    </label>
                                                </li>
                                              </ul>
                                        </span>
                                    </div>
                                    <div class="pie-graph col-sm-12" id="dc-map-chart"></div>
                                </div>  
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="chart-graph col-sm-12 well" id="dc-map-graph" style="color:black;">
                                <span style="font-size: 25px; vertical-align: middle;">Stacked Area Chart &nbsp;&nbsp;</span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="./js/simple_vis.js" type="text/javascript"></script>
</body>
</html>
